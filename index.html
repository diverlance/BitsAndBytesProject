<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/html">
    <meta charset="UTF-8">
    <title>Team:Bits&Bytes</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="validation.js"></script>
    </head>

  <body>
    <h1 class="title">Bits & Bytes Team Members</h1>
    <form action="" method="">
        <! new ADD Member form Here -->
            <h2 class="add-member">login Information</h2>
            <p class="fields">
                <div class="row">
                    <label for="first_name">First Name</label>
                    <input type="text"
                           id = "first_name" name="first_name" class="field-large" />
                </div>

                <div class="row">
                    <label for="last_name">Last Name</label>
                    <input type="text"
                           id = "last_name" name="last_name" class="field-large" />
                </div>


                <p class="row">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email"
                           placeholder="yourname@example.com"
                            class="field-large"/>
                </p>
                <p>
                <input type="submit" class="btn" value="Submit" onclick="validate()";>
                </p>
            </div>
        </fieldset>
        </form>

  </body>
</html>
